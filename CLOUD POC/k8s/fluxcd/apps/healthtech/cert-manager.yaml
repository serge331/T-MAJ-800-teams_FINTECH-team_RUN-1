---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
  namespace: cert-manager
spec:
  vault:
    path: pki_int/sign/cert-manager
    server: https://vault-appli.groupein.local
    caBundle: 
    auth:
      kubernetes:
        mountPath: /v1/auth/cluster-healthtech
        role: issuer
        secretRef:
          name: secret-vault-auth
          key: token
